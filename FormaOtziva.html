<!DOCTYPE html>
<html lang="ru">
  <head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="exam.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="page-header"></header>
    <main>
      <form action="/send" method="post" oninput="staroutput.value=starcount.value">
        <fieldset>
            <legend>Личные данные</legend>

        <div class="half-width">
          <label for="id">ID отзыва</label>
          <input type="text" id="id" name="id" value="12345" disabled>
        </div>

        <div class="half-width">
          <label for="name">Имя путешественника</label>
          <input type="text" id="name" name="name" value="Кексик">
        </div>

        </fieldset>

        <fieldset>
        <legend>Отзыв о поездке</legend>

        <div class="half-width">
          <label for="country">Страна визита</label>
          <input type="text" id="country" name="country" value="Норвегия">
        </div>

        <div class="half-width">
          <label for="city">Город</label>
          <select id="city" name="city">
            <option value="Oslo">Осло</option>
            <option value="Paris">Париж</option>
            <option value="Moscow">Москва</option>
          </select>
        </div>

        <div class="half-width">
        <label for="rating">Оценка поездки</label>
          0 <input type="range" min="0" max="10" step="1" value="10" name="starcount"> 10
        </div>

        <div class="half-width output-area">
          <output name="staroutput">10</output>
        </div>

        <label for="review">Текст отзыва</label>
        <textarea rows="5" id="review" name="review">Это было просто мяу!</textarea>

        </fieldset>

        <fieldset>
        <legend>Оценка отеля</legend>

        <div class="half-width">
          <label for="hotel">Название отеля</label>
          <input type="text" id="hotel" name="hotel" placeholder="Название по-английски">
        </div>

        <div class="half-width">
          <label for="arrival_date">Дата въезда</label>
          <input type="text" id="arrival_date" name="arrival_date" placeholder="В формате дд-мм-гггг">
        </div>

        <div class="one-third-width">
          <label for="color">Цвет кроватки</label>
          <input type="text" id="color" name="color" value="#ff0000">
        </div>

        <div class="two-third-width">
          <label for="dish_rating">Оценка обедов</label>
          <select id="dish_rating" name="dish_rating">
            <option value="5">Подушечки оближешь</option>
            <option value="1">Это было нечто!</option>
          </select>
        </div>

        <label for="fish">Самая вкусная рыба</label>
        <select multiple id="fish" name="fish[]">
          <option selected>Норвежский лосось</option>
          <option>Зубатка</option>
          <option selected>Морской окунь</option>
          <option>Карась</option>
          <option>Зеркальный карп</option>
          <option>Сёмга</option>
        </select>

        </fieldset>

        <div class="buttons">
          <input type="submit" value="Оценить">
          <input type="reset" value="Сбросить">
        </div>

      </form>
    </main>
    <footer class="page-footer"></footer>
  </body>
</html>
